    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Animated Input Filed</title>
  </head>
  <body>

    <div class="demo_wrap">
      <h3>Animated Input Field</h3>

      <div class="input_container">
        <div class="input_row">
          <div class="input_filed_wrap one">
            <div class="input_animation_box">
              <span></span><span></span><span></span>
            </div>
            <div class="input_box">
              <input type="text" />
              <label class="name_label">Your Name <span>Your Name</span></label>
            </div>
          </div>
        </div>
        <div class="input_row col_2">
          <div class="input_filed_wrap">
            <div class="input_animation_box">
              <span></span><span></span><span></span>
            </div>
            <div class="input_box">
              <input type="text" />
              <label class="email_label"
                >Your Email <span>Your Email</span></label
              >
            </div>
          </div>
          <div class="input_filed_wrap">
            <div class="input_animation_box">
              <span></span><span></span><span></span>
            </div>
            <div class="input_box">
              <input type="password" />
              <label class="password_label"
                >Your Password <span>Your Password</span></label
              >
            </div>
          </div>
        </div>
        <div class="input_row col_2">
          <div class="input_filed_wrap">
            <div class="input_animation_box">
              <span></span><span></span><span></span>
            </div>
            <div class="input_box">
              <input type="text" />
              <label class="address_label">Address <span>Address</span></label>
            </div>
          </div>
          <div class="input_filed_wrap">
            <div class="input_animation_box">
              <span></span><span></span><span></span>
            </div>
            <div class="input_box">
              <input type="text" />
              <label class="phone_label">Phone <span>Phone</span></label>
            </div>
          </div>
        </div>
        <div class="input_row">
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>

    <script src="./jquery331.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
